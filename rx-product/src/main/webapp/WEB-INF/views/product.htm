<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<title>冉星商品管理</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta content="" name="description" />
		<meta content="" name="author" />
		<link rel="shortcut icon" href="${BASEPATH}/media/image/favicon.ico" />
		
		<link href="${BASEPATH}/media/jquery-easyui-1.4/themes/default/easyui.css" rel="stylesheet" type="text/css" />
		<link href="${BASEPATH}/media/jquery-easyui-1.4/themes/icon.css" rel="stylesheet" type="text/css" />
		
		<script src="${BASEPATH}/media/jquery-easyui-1.4/jquery.min.js" type="text/javascript"></script>
		<script src="${BASEPATH}/media/jquery-easyui-1.4/jquery.easyui.min.js" type="text/javascript"></script>
		<script src="${BASEPATH}/media/jquery-easyui-1.4/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script src="${BASEPATH}/media/jquery-easyui-1.4/extEasyUI.js" type="text/javascript"></script>
		<script src="${BASEPATH}/media/jquery-easyui-1.4/extJquery.js" type="text/javascript"></script>

	</head>
	
    <body class="easyui-layout">
        <div region="north" style="height:50px;" >
        	<h3>welcome to 冉星商品管理</h3>
        </div>
        
        <div data-options="region:'west',href:''" title="导航" style="width: 200px;">
			
		</div>

        <div region="center" title="功能区" >  
            <div class="easyui-tabs" id="tabsContainer" fit="true" border="false">  
                <div title="欢迎页" style="padding:20px;overflow:hidden;">   
                    
                    <table style="text-align:center;FONT-SIZE: 11pt; WIDTH: 600px; FONT-FAMILY: 宋体; BORDER-COLLAPSE: collapse" borderColor=#3399ff cellSpacing=0 cellPadding=0 align=center border=1>     
					    <tr>     
					        <td>ID</td>     
					        <td>商品名称</td>  
					        <td>商品描述</td>
					        <td>商品价格</td> 
					        <td>库存</td> 
					        <td>剩余</td> 
					        <td>折扣</td>
					        <td>点击量</td>
					        <td>图片路径</td>     
					    </tr>  
					    <#list productList as p>
					    <tr>     
					        <td>${p.productId}</td>     
					        <td>${p.productName}</td>  
					        <td>${p.productDesc}</td>
					        <td>${p.productPrice}</td> 
					        <td>${p.productTotal}</td> 
					        <td>${p.productRest}</td> 
					        <td>${p.productRebate}</td>
					        <td>${p.productClickCounts}</td>
					        <td>${p.productPicturePath}</td> 
					    </tr>  
					    </#list>  
					</table>  
					
					
					
                </div>  
            </div>  
        </div>  
         
        <div region="south" style="height:50px;" align="center">  
            <label>
            	冉星商品管理
            </label>
        </div>  
    </body>
</html>

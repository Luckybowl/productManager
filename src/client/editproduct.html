<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="./js/lib/react.js"></script>
    <script src="./js/lib/react-dom.js"></script>
    <script src="./js/lib/jquery.min.js"></script>  
    <script src="./js/lib/browser.min.js"></script>

  </head>
  <body>

    <div id="wrap"></div>
    <script type="text/babel">
      var MyTopNav = React.createClass({
        render: function(){
          return (
            <nav className="navbar navbar-default">
              <div className="container-fluid">
                <div className="navbar-header">
                  <a className="navbar-brand">编辑商品</a>
                </div>
              </div>
            </nav>
          )
        }
      });


	  var MyItems = React.createClass({

		getInitialState: function() {
            return {
              productName : "dameng",
 			  productPrice: "",
              productDesc: "",
              productClickCounts:"",
              categoryName: "",
              productTotal:""
            };
        },  

	componentDidMount: function() {
          //在组件在第一次 挂载完成之后 发送ajax请求，获取所有商品资源
          $.ajax({
            type: "get",
            url : "http://localhost:8089/api/products/"+getQueryString("product_id"),
            dataType: "json",
            success: function(data){
                if(data.status == 200){
                  //数据请求成功
                  this.setState({
                    //更改status状态 重新render组件
					productId: data.result.productId,
                    productName: data.result.productName,
                    productPrice: data.result.productPrice,
                    productDesc: data.result.productDesc,
                    productClickCounts: data.result.productClickCounts,
                    productPicturePath: data.result.productPicturePath,
                    productTotal: data.result.productTotal
                  })
                }                
            }.bind(this)
          })
        },

		handleChange: function(args,event){
		var obj = {};
		obj[args] = event.target.value;
		this.setState(obj)
	},
	submitHandler: function(e) {
		e.preventDefault();   
		var postData = {
					productId: this.state.productId,
                    productName: this.state.productName,
                    productPrice: this.state.productPrice,
                    productDesc: this.state.productDesc,
                    productTotal: this.state.productTotal,
					productPicturePath: this.state.productPicturePath
			}     
			console.log(postData)
    
          $.ajax({
            type: "put",
            url : "http://localhost:8089/api/products/"+getQueryString("product_id"),
            dataType: "json",
			contentType: "application/json",
            data: JSON.stringify(postData),
			success:function(){
				window.location.href = "/index.html";
			}                
          })
        },


      render: function(){
          return (
<form onSubmit={this.submitHandler}>
            <div className="col-md-6">
              <div className="thumbnail" >
                <div className="caption text-center">
				<input type="hidden" className="text-center" value={this.state.productId}></input>
                  <label className="text-center">名称：</label>
                  <input className="text-center" defaultValue={this.state.productName} onChange={this.handleChange.bind(this,"productName")}></input>
                  <br/>
                  <label className="text-center">价格：</label>
                  <input className="text-center" defaultValue={this.state.productPrice} onChange={this.handleChange.bind(this,"productPrice")}></input>
                  <br/>
                  <label className="text-center">描述：</label>
                  <input className="text-center" defaultValue={this.state.productDesc} onChange={this.handleChange.bind(this,"productDesc")}></input>
                  <br/>
                  <label className="text-center">剩余数量：</label>
                  <input className="text-center" defaultValue={this.state.productTotal} onChange={this.handleChange.bind(this,"productTotal")}></input>
					<br/>
                  <label className="text-center">图片路径：</label>
                  <input className="text-center" defaultValue={this.state.productPicturePath} onChange={this.handleChange.bind(this,"productPicturePath")}></input>
                  <br/>
				<button className="btn btn-primary" type="submit">保存</button>
					
                </div>
            </div>
          </div>
</form>
          );
        }
      });
	      
	function getQueryString(name){ 
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
		var r = window.location.search.substr(1).match(reg); 
		if (r != null) return unescape(r[2]); return null; 
	} 

	var MyWrap = React.createClass({
       
        render: function(){
          return (
            <div>{
              React.Children.map(this.props.children, function (child) {
                  return child
              })
            }</div>
          );
        }
      });
    
      ReactDOM.render(
        <MyWrap>
          <MyTopNav />
         	<MyItems/>
        </MyWrap>,
        document.getElementById('wrap')
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="./js/lib/react.js"></script>
    <script src="./js/lib/react-dom.js"></script>
    <script src="./js/lib/jquery.min.js"></script>  
    <script src="./js/lib/browser.min.js"></script>

  </head>
  <body>

    <div id="wrap"></div>
    <script type="text/babel">
      var MyTopNav = React.createClass({
        render: function(){
          return (
            <nav className="navbar navbar-default">
              <div className="container-fluid">
                <div className="navbar-header">
                  <a className="navbar-brand">添加商品</a>
                </div>
              </div>
            </nav>
          )
        }
      });


	  var MyItems = React.createClass({

		getInitialState: function() {
            return {
              productName : "dameng",
 			  productPrice: "",
              productDesc: "",
              productClickCounts:"",
              categoryName: "",
              productTotal:""
            };
        },  

	saveClick: function() {        
          $.ajax({
            type: "post",
            url : "http://localhost:8089/api/products",
            dataType: "json",
            data: {
                	productId: productId,
                    productName: productName,
                    productPrice: productPrice,
                    productDesc: productDesc,
                    productTotal: productTotal,
					productPicturePath: productPicturePath
                 
                }                
          })
        },

        

      render: function(){
          return (
            <div className="col-md-6">
              <div className="thumbnail" >
                <div className="caption text-center">
                  <label className="text-center">名称：</label>
                  <input className="text-center" value={productName}></input>
                  <br/>
                  <label className="text-center">商品号：</label>
                  <input className="text-center" value={productId}></input>
                  <br/>
                  <label className="text-center">价格：</label>
                  <input className="text-center" value={productPrice}></input>
                  <br/>
                  <label className="text-center">描述：</label>
                  <input className="text-center" value={productDesc}></input>
                  <br/>
                  <label className="text-center">剩余数量：</label>
                  <input className="text-center" value={productTotal}></input>
                  <br/>
                  <label className="text-center">图片路径：</label>
                  <input className="text-center" value={productPicturePath}></input>
                  <br/>
					<button className="btn btn-primary" onClick={this.saveClick.bind()}>保存</button>&nbsp;
					
                </div>
            </div>
          </div>
          );
        }
      });
	      

	var MyWrap = React.createClass({
       
        render: function(){
          return (
            <div>{
              React.Children.map(this.props.children, function (child) {
                  return child
              })
            }</div>
          );
        }
      });
    
      ReactDOM.render(
        <MyWrap>
          <MyTopNav />
         	<MyItems/>
        </MyWrap>,
        document.getElementById('wrap')
      );
    </script>
  </body>
</html>
